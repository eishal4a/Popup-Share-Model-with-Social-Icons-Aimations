<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Share Modal </title>
<link rel="stylesheet" href="pop.css">
<link rel="script" href="pop.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/Line.css"/>
</head>
<body>
    <button class="view-modal">Share</button>
        <div class="popup">
            <header>
            <span>Share Modal</span>
                <div class="close"><i class="uil uil-times"></i></div>
            </header>
            <div class="content">
                <p>Share this link via</p>
                    <ul class="icons">
                        <a href="#"><i class="fab fa-facebook-f"><1></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-whatsapp"></i></a>
                        <a href="#"><i class="fab fa-telegran-plane"></i></a>
                    </ul>
<p>Or copy link</p>
<div class="field">
<i class="url-icon uil uil-Link"></i>
<input type="text" readonly values="https://codepen.io/coding_dev_">
<button>Copy</button>
</div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    </body>
</html>
